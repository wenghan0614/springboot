<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>修改设备</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

	<!-- Toastr style -->
	<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<!-- summernote style -->
	<link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet" />
	<link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet" />

	<!-- Sweet Alert -->
	<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body>

<div id="wrapper">
	<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
	<div id="page-wrapper" class="gray-bg">
		<div class="border-bottom" th:include="header :: headerTop"></div>
		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
			<div class="col-lg-10">
				<h2>设备管理</h2>
				<ol class="breadcrumb">
					<li>
						<a href="#">首页</a>
					</li>
					<li>
						<a th:href="@{deviceManage_0_0_0}">设备管理</a>
					</li>
					<li class="active">
						<strong>修改设备</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">
			</div>
		</div>
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>修改设备</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<form action="#" enctype="multipart/form-data" id="deviceForm">
						<div class="table-responsive">
							<table class=" table table-bordered table-hover" data-page-size="10">
								<thead>
								<tr style="text-align: center">
									<th style="white-space: nowrap; text-align: center;">设备名称</th>
									<th style="white-space: nowrap; text-align: center;">设备IP</th>
									<th style="white-space: nowrap; text-align: center;">设备序列号</th>
									<th style="white-space: nowrap; text-align: center;">识别距离</th>
									<th style="white-space: nowrap; text-align: center;">比对阈值</th>
									<th style="white-space: nowrap; text-align: center;">体温检测</th>
									<th style="white-space: nowrap; text-align: center;">口罩检测</th>
									<th style="white-space: nowrap; text-align: center;">所属权限组</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="id" type="hidden" th:value="${device.id}" />
											<input name="deviceName" placeholder="设备名称" type="text" th:value="${device.deviceName}" />
										</div>
									</td>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="deviceIp" placeholder="设备IP" type="text" th:value="${device.deviceIp}" />
										</div>
									</td>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="deviceSn" placeholder="设备序列号" type="text" th:value="${device.deviceSn}" />
										</div>
									</td>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="distinguishRange" placeholder="识别距离" type="text" th:value="${device.distinguishRange}" />
										</div>
									</td>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="distinguishScore" placeholder="比对阈值" type="text" th:value="${device.distinguishScore}" />
										</div>
									</td>
									<td>
										<div class="form-group">
											<select name="temperatureDetectionType" id="temperatureDetectionType" class="form-control">
												<option value="0" th:selected="${device.temperatureDetectionType==0}" >人脸识别</option>
												<option value="1" th:selected="${device.temperatureDetectionType==1}">温度检测</option>
												<option value="1" th:selected="${device.temperatureDetectionType==2}">人脸/温度检测</option>
											</select>
										</div>
									</td>
									<td>
										<div class="form-group">
											<select name="detectionMaskFlag" id="detectionMaskFlag" class="form-control">
												<option value="0" th:selected="${device.detectionMaskFlag==0}" >不检测</option>
												<option value="1" th:selected="${device.detectionMaskFlag==1}">检测</option>
											</select>
										</div>
									</td>
									<td>
										<div class="form-group">
											<select name="groupId" id="groupId" class="form-control">
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="8">
										<input type="button" id="addButton" class="btn btn-primary btn-block" value="提交" />
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

<script>

    $("#addButton").click(function () {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/device/updateDevice",//url：根据类型获取角色
            data: $("#deviceForm").serialize(),/* 序列化 */
            success: function (result) {
                var error = result.message;
                swal({
                    title : "温馨提示",
                    text : error
                });

            },
            error : function() {
                alert("请求异常！");
            }
        });
    })

    $(document).ready(function(){

        var deviceGroupID = [[${device.groupId}]];

        $.ajax({
            type:"get",
            url:"/group/updateGroup",
            async:true,
            success:function(result){

                $("#groupId").append("<option value='" + 0 + "'>" +  "不设置" + "</option>");
                for(var i in result.data){

                    if(result.data[i].id == deviceGroupID){
                        var str="<option value='" + result.data[i].id + "'selected>" +  result.data[i].groupName + "</option>";
					}else{
                        var str="<option value='" + result.data[i].id + "'>" +  result.data[i].groupName + "</option>";
					}
                    $("#groupId").append(str);
                }

            }
        });

    })
</script>

</body>

</html>
