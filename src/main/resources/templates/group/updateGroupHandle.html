<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>修改权限组</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

	<!-- Toastr style -->
	<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet"/>

	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<!-- summernote style -->
	<link th:href="@{/css/plugins/summernote/summernote.css}" rel="stylesheet" />
	<link th:href="@{/css/plugins/summernote/summernote-bs3.css}" rel="stylesheet" />

	<!-- Sweet Alert -->
	<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
</head>

<body>

<div id="wrapper">
	<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
	<div id="page-wrapper" class="gray-bg">
		<div class="border-bottom" th:include="header :: headerTop"></div>
		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
			<div class="col-lg-10">
				<h2>权限组管理</h2>
				<ol class="breadcrumb">
					<li>
						<a href="#">首页</a>
					</li>
					<li>
						<a th:href="@{groupManage_0_0_0}">权限组管理</a>
					</li>
					<li class="active">
						<strong>修改权限组</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">
			</div>
		</div>
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>更新权限组</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<form action="#" enctype="multipart/form-data" id="groupForm">
						<div class="table-responsive">
							<table class=" table table-bordered table-hover" data-page-size="10">
								<thead>
								<tr style="text-align: center">
									<th style="white-space: nowrap; text-align: center;">权限组名称</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td style="white-space: nowrap; text-align: center;">
										<div class="form-group">
											<input name="id" type="hidden" th:value="${group.id}" />
											<input name="groupName" placeholder="权限组名称" type="text" th:value="${group.groupName}" />
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<input type="button" id="addButton" class="btn btn-primary btn-block" value="提交" />
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<!-- SUMMERNOTE -->
<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

<!-- Sweet alert -->
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

<script>

    $("#addButton").click(function () {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/group/updateGroup",//url：根据类型获取角色
            data: $("#groupForm").serialize(),/* 序列化 */
            success: function (result) {
                var error = result.message;
                swal({
                    title : "温馨提示",
                    text : error
                });

            },
            error : function() {
                alert("请求异常！");
            }
        });
    })


</script>

</body>

</html>
