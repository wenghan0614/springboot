<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>人员管理</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
	<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
	<div id="page-wrapper" class="gray-bg">
		<div class="border-bottom" th:include="header :: headerTop"></div>
		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
			<div class="col-lg-10">
				<h2>人员管理</h2>
				<ol class="breadcrumb">
					<li>
						<a href="#">首页</a>
					</li>
					<li class="active">
						<strong>人员管理</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">
			</div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>筛选&amp;查找</h5>
							<div class="ibox-tools">
								<a class="collapse-link">
									<i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content" style="display: block;">
							<form action="/person/personManage_0_0_0" class="form-inline">
								<div class="row">
									<div class="form-group">
										<label for="personId">&nbsp;&nbsp;人员ID：</label>
										<input id="personId" name="personId" placeholder="输入人员ID" style="width: 150px" class="form-control"
											   type="text" th:value="${person.personId}"/>
									</div>
									<div class="form-group">
										<label for="personNo">&nbsp;&nbsp;人员编号：</label>
										<input id="personNo" name="personNo" placeholder="输入人员编号" style="width: 150px" class="form-control"
											   type="text" th:value="${person.personNo}"/>
									</div>
									<div class="form-group">
										<label for="personName">&nbsp;&nbsp;人员姓名：</label>
										<input id="personName" name="personName" placeholder="输入人员姓名" style="width: 150px" class="form-control"
											   type="text" th:value="${person.personName}"/>
									</div>
									<br/>
									<div class="col-sm-offset-4 col-sm-3" style="margin-top: 15px;">
										<button class="btn btn-primary btn-block" type="submit"><i
												class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>筛选</strong>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>权限组列表</h5>
							<div class="ibox-tools">
								<a class="collapse-link">
									<i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="table-responsive">
								<table class=" table table-bordered table-hover" data-page-size="10">
									<thead>
									<tr style="text-align: center">
										<th style="width:15%;">人员ID</th>
										<th style="width:5%;">人员编号</th>
										<th style="width:5%;">人员姓名</th>
										<th style="width:5%;">人员图片</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="person : ${persons}">
										<td th:text="${person.personId}">Onions</td>
										<td th:text="${person.personNo}">Onions</td>
										<td th:text="${person.personName}">Onions</td>
										<td ><img th:src="${person.personPhoto}" height="100" width="100"/></td>
									</tr>
									</tbody>
									<tfoot>
									<tr>
										<td colspan="12">
											<ul id="pageHTML" class="pagination pull-right"></ul>
										</td>
									</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" th:include="footer :: copyright"></div>
	</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">
    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });
</script>

</body>
</html>
